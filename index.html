<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <main>
        <p>Coloque seus dados</p>
        <section>
            <p>Sexo</p>
            <input type="radio" name="txtradio" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="txtradio" id="fem">
            <label for="fem">Feminino</label> 
        </section>
        <section>
            <p>Idade</p>
            <input type="number" name="txtidade" id="txtidade" placeholder="Ex: 20">
        </section>
        <section>
            <p>Altura</p>
            <input type="number" name="txtalt" id="txtalt" placeholder="Ex: 1,60">
        </section>
        <section>
            <p>Peso</p>
            <input type="number" name="txtpes" id="txtpes" placeholder="Ex: 89,4">
        </section>
        <section>
            <input id="limpar"  type="button" value="Limpar" onclick="limpar()">
            <input id="calcular" type="button" value="Calcular" onclick="calcular()">
        </section>
        <section id="resposta">
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
